{% extends 'Dashboard/layout.html' %}
{% block body %}
<h2>Regsiter</h2>
{% if message %}
<div>{{message}}</div>
{% endif %}
<form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirmation Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Regsiter">

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</form>
{% endblock %}
